<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Meu IMC</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <div class="left">
      <img src="images/fitness-tracker-animate.svg" alt="Imagem animada de homem corrento">
    </div>


    <div class="right">
      <div class="card">
        <div class="top">
          <h1>Calculadora-IMC</h1>
          <div class="line"></div>
        </div>


        <div class="middle">
          <div class="inp">
            <label for="peso">Peso em Kg</label>
            <div class="campo">

              <div class="icon">
                <i class="fa-solid fa-weight-hanging"></i>
              </div>

              <div class="campo-imput">
                <input type="number" id="peso" placeholder="Digite seu peso" required>
              </div>

              <div class="value">
                <p>Kg</p>
              </div>

            </div>

          </div>

          <div class="inp">
            <label for="altura">Altura em M</label>
            <div class="campo">
              <div class="icon">
                <i class="fa-solid fa-ruler"></i>
              </div>
              <div class="campo-imput">
                <input type="number" id="altura" placeholder="Digite sua altura" required>
              </div>
              <div class="value">
                <p>M</p>
              </div>
            </div>
          </div>

          <button id="btn-calcular">Calcular</button>

          
        </div>
        <div class="end">

        </div>

      </div>
    </div>
</body>

</html>
